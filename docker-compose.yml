version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: jeff
      POSTGRES_PASSWORD: jeff_dev_password
      POSTGRES_DB: jeff_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jeff"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      DATABASE_URL: postgresql://jeff:jeff_dev_password@postgres:5432/jeff_dev
      REDIS_URL: redis://redis:6379
      PORT: 3000
      HOST: 0.0.0.0
      GRADIENT_API_KEY: ${GRADIENT_API_KEY}
      GRADIENT_BASE_URL: ${GRADIENT_BASE_URL:-https://api.gradient.ai/api/v1}
      GRADIENT_MODEL: ${GRADIENT_MODEL}
      API_KEY: ${API_KEY}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-${API_KEY}}
      LOG_LEVEL: info
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - ./kb:/app/kb:ro

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://jeff:jeff_dev_password@postgres:5432/jeff_dev
      REDIS_URL: redis://redis:6379
      GRADIENT_API_KEY: ${GRADIENT_API_KEY}
      GRADIENT_BASE_URL: ${GRADIENT_BASE_URL:-https://api.gradient.ai/api/v1}
      GRADIENT_MODEL: ${GRADIENT_MODEL}
      LOG_LEVEL: info
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - ./kb:/app/kb:ro

volumes:
  postgres_data:
  redis_data:

